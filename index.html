<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/163b18ae49.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- <div>
        <h1>Hello World</h1>
    </div> -->
    <div class="bg-user vh-100">
        <section class="bg-dark text-white text-center border-bottom border-info p-2">
            <h1 class="text-info">To-Do List</h1>
        </section>
        <!-- Enter Notes Body -->
        <section class="container font-monospace" id="parent">
            <div class="my-4 card custom-border">
                <div class="card-body bg-dark text-white">
                    <label for="formInput" class="form-label fw-bold">
                        <h4>Notes</h4>
                    </label>
                    <input type="text" class="form-control bg-dark input-field text-white" id="note" placeholder="Add a note..." />
                    <button type="button" class="btn btn-info mt-2" onclick="addNote()">Add</button>
                    <button type="button" class="btn btn-danger mt-2" onclick="deleteAll()">Delete All</button>
                </div>
            </div>
            <!-- <div class="card mt-2">
                <h5 class="card-header text-white bg-black bg-opacity-75">Note # </h5>
                <div class="card-body bg-dark text-white">
                    <h5 class="card-title">Here comes the note</h5>
                </div>
                <div class="card-footer bg-black bg-opacity-75">
                    <a class="btn btn-primary">Edit <i class="fa-solid fa-pen fa-xs"></i></a>
                    <a class="btn btn-danger">Delete <i class="fa-regular fa-trash-can"></i></a>
                </div>
            </div> -->
        </section>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

</html>
